<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="libs/math.js" type="text/javascript"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<title>The Rad Calc</title>
</head>
<body>

	<div class="container">

		<div class="display">0</div>
		<div class="leftPanel">

			<div class="row row-first">
				<div class="buttons numbers" id="seven">7</div>
				<div class="buttons numbers" id="eight">8</div>
				<div class="buttons numbers" id="nine">9</div>
			</div>

			<div class="row">
				<div class="buttons numbers" id="four">4</div>
				<div class="buttons numbers" id="five">5</div>
				<div class="buttons numbers" id="six">6</div>
			</div>

			<div class="row">
				<div class="buttons numbers" id="one">1</div>
				<div class="buttons numbers" id="two">2</div>
				<div class="buttons numbers" id="three">3</div>
			</div>

			<div class="row row-last">
				<div class="buttons operations" id="clear">C</div>
				<div class="buttons numbers" id="zero">0</div>
				<div class="buttons operations" id="equals">=</div>
			</div>

		</div>

		<div class="rightPanel">
			<div class="buttons operations" id="plus">+</div>
			<div class="buttons operations" id="minus">-</div>
			<div class="buttons operations" id="multiply">*</div>
			<div class="buttons operations" id="divide">/</div>
		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
